# Hugo configuration file
title: Baeknote
enableGitInfo: true
enableInlineShortcodes: true
baseURL: https://boj.guide/

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        delimiters:
          block: [['\[', '\]'], ["$$", "$$"]]
          inline: [['\(', '\)'], ["$", "$"]]
        enable: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: About
      pageRef: /docs/about/
      weight: 1
    - name: Contribute
      pageRef: /docs/contributing/
      weight: 2
    - name: Problems
      pageRef: /problems/
      weight: 3
    - name: Updates
      pageRef: /blog/
      weight: 4
    - name: Search
      weight: 5
      params:
        type: search
    - name: GitHub
      weight: 6
      url: "https://github.com/Bubbler-4/baeknote/"
      params:
        icon: github
  sidebar:
    - name: "Baeknote에 관하여"
      pageRef: /docs/about/
      weight: 1
    - name: "Baeknote에 기여하기"
      pageRef: /docs/contributing/
      weight: 2
    - name: "사용할 수 있는 기능"
      pageRef: /docs/guide/
      weight: 3

params:
  displayUpdatedDate: true
  dateFormat: "2006년 1월 2일 15:04:05"
  
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: favicon.svg
      dark: favicon-dark.svg
      link: /
      width: 30
      height: 30

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/Bubbler-4/baeknote/edit/main/content"

  search:
    enable: true
    type: flexsearch
    flexsearch:
      index: title

  # opengraph setting
  description: "Baeknote - Guide for your BOJ journey"
