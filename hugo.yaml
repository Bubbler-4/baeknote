# Hugo configuration file
title: Baeknote
enableGitInfo: true

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Docs
      pageRef: /docs
      weight: 1
    - name: About
      pageRef: /about
      weight: 2
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/Bubbler-4/baeknote-hextra/"
      params:
        icon: github

params:
  displayUpdatedDate: true
  dateFormat: "2006년 1월 2일"
  
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/Bubbler-4/baeknote-hextra/edit/main/content"

  search:
    enable: true
    type: flexsearch
    flexsearch:
      index: title

  # opengraph setting
  description: "Baeknote - Guide for your BOJ journey"
