# Hugo configuration file
title: Baeknote
enableGitInfo: true
enableInlineShortcodes: true

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: About
      pageRef: /docs/about
      weight: 1
    - name: Contribute
      pageRef: /docs/contributing
      weight: 2
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/Bubbler-4/baeknote-hextra/"
      params:
        icon: github
  sidebar:
    - name: "Baeknote에 관하여"
      pageRef: /docs/about
      weight: 1
    - name: "Baeknote에 기여하기"
      pageRef: /docs/contributing
      weight: 2
    - name: "사용할 수 있는 기능"
      pageRef: /docs/guide
      weight: 3

params:
  displayUpdatedDate: true
  dateFormat: "2006년 1월 2일"
  
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: favicon.svg
      dark: favicon-dark.svg
      link: /
      width: 30
      height: 30

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/Bubbler-4/baeknote-hextra/edit/main/content"

  search:
    enable: true
    type: flexsearch
    flexsearch:
      index: title

  # opengraph setting
  description: "Baeknote - Guide for your BOJ journey"
