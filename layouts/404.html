{{ define "main" }}
  <div class='hx:mx-auto hx:flex hextra-max-page-width'>
    {{ partial "sidebar.html" (dict "context" .) }}
    {{ partial "toc.html" . }}
    <article class="hx:w-full hx:break-words hx:flex hx:min-h-[calc(100vh-var(--navbar-height))] hx:min-w-0 hx:justify-center hx:pb-8 hx:pr-[calc(env(safe-area-inset-right)-1.5rem)]">
      <main class="hx:w-full hx:min-w-0 hx:max-w-6xl hx:px-6 hx:pt-4 hx:md:px-12">
        <div class="content">
          <h1>Page Not Found</h1>
          <p>문제에 대한 정보를 보러 오셨다면, 문제를 푸신 뒤에 기여하는 것을 고려해 주세요. 오른쪽 상단의 수정 링크에서 내용을 추가할 수 있습니다.
          구체적인 방법은 <a href="/docs/contributing">Baeknote에 기여하기</a>를 참고해 주세요.</p>
        </div>
      </main>
    </article>
  </div>
  <script>
    const path = window.location.pathname;
    const editLinkElem = document.getElementById("edit-this-page");
    const newPath = editLinkElem.href.replace("/edit/", "/new/") + "/problems";
    const probnoPart = path.slice(10, -1);
    const probno = probnoPart.replaceAll("/", "");
    const addPath = probnoPart + ".md"; // remove leading /problems/ and trailing /
    const content = "---\nparams:\n  boj: " + probno + "\n  bojTitle: 문제 제목\n---\n\n## 문제 내용\n\n여기에 문제 내용 입력\n\n### 입력\n\n### 출력\n\n##문제 풀이\n\n{{% details title=\"스포일러\" closed=\"true\" %}}\n\n여기에 문제 풀이 입력\n\n{{% /details %}}";
    editLinkElem.href = newPath + "?filename=" + addPath + "&value=" + content;
  </script>
{{ end }}
